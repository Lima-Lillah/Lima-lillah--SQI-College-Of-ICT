<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="facebook.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="face">
        <h3>facebook</h3>
        <h2>
          Facebook helps you connect and share with the people in your life
        </h2>
      </div>
      <div class="form">
        <form action="">
          <input
            type="text"
            name="email"
            id=""
            placeholder="Email address or phone number" />
          <input type="password" placeholder="Password" />
          <button>Log in</button>
          <a href=""><p class="forget">Forgotten password</p></a>

          <button class="create">
            Create New Account
            <div class="signupprimary">
              <div class="signupcreate">
                <span class="pp">Sign Up</span>
                <span class="p">It's quick and easy.</span>
                <hr />
                <div class="username">
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="First Name" /><input
                    type="text"
                    name=""
                    id=""
                    placeholder="Surname" />
                </div>
                <input
                  type="text"
                  placeholder="Mobile number or email address"
                  name=""
                  id="" />
                <input
                  type="password"
                  name=""
                  placeholder="New password"
                  id="" />
                <div class="dob">
                  <p>Date of birth ?</p>
                  <select
                    aria-label="Day"
                    name="birthday_day"
                    id="day"
                    title="Day"
                    class="_9407 _5dba _9hk6 _8esg">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="1">12</option>
                  </select>
                  <select
                    aria-label="Month"
                    name="birthday_month"
                    id="month"
                    title="Month"
                    class="_9407 _5dba _9hk6 _8esg">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10" selected="1">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                  </select>
                  <select
                    aria-label="Year"
                    name="birthday_year"
                    id="year"
                    title="Year"
                    class="_9407 _5dba _9hk6 _8esg">
                    <option value="2022" selected="1">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                  </select>
                </div>
                <div class="gender">
                  <span>Gender ?</span>
                  <div class="allpick">
                    <div class="pick">
                      <label for="Female"> Female</label>
                      <input type="radio" value="" />
                    </div>
                    <div class="pick">
                      <label for="Female"> Male</label>
                      <input type="radio" value="" />
                    </div>
                    <div class="pick">
                      <label for="Female">Custom</label>
                      <input type="radio" value="" />
                    </div>
                  </div>
                </div>

                <span class="span">
                  People who use our service may have uploaded your contact
                  information to Facebook. <a href="">Learn more</a>
                </span>
                <span class="span">
                  By clicking Sign Up, you agree to our
                  <a href="">Terms, Privacy Policy</a> and
                  <a href="">Cookies Policy.</a>You may receive SMS notifications from us and can opt out at any time.
                </span>
                <div class="signupdown">
                  <a id="ip" href=""> <span>Sign UP</span> </a>
                </div>
              </div>
                          </div>
          </button>
        </form>
        <p><strong>Create a Page</strong> for a celebrity, brand or business</p>
      </div>
    </div>
  </body>
</html>
